<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Domain Generator</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="contenedor">
    <div class="titulo">
      <h1 class="tit1">Give your website</h1>
      <h1 class="tit2">the best domain name</h1>
    </div>
    <div class="Caja_generadora">
      <div class="dom1">
        <h4>Classic Domain</h4>
        <p class="domain"> mydomain.com</p>
      </div>
      <div class="dom2">
        <h4>Hack Domain</h4>
        <p class="hackDomain"> myhackdoma.in</p>
      </div>

    </div>
    <button class="btn_generador">Generate!</button>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
